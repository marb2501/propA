<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content responsive >
  <ion-grid class="full-width" class="cardtransparente" >
   
    <ion-row >
      <ion-col>
        <ion-icon name="arrow-undo-outline" class="datamain" (click)="retornoPaginaAnterior()">
         
        </ion-icon>
       <ion-card margin margin-top class="full-width" class="cardtransparente">
         <ion-card-header class="datamain">
              <h4>{{ titulolist }}</h4> 
         </ion-card-header>
       </ion-card></ion-col>
       <ion-row>
        <ion-col>
            <ion-item *ngFor="let push1 of itemBR" color="none" lines="none" class="datamain5">
              <ion-icon name="location-outline" ></ion-icon>&nbsp;&nbsp;
              <div  (click)="selecBusqinMiUbicacion(push1)">     {{ push1.ciudad }}</div>
            <ion-icon  name="star-outline" slot="end" (click)="agregaraFavoritos(push1)"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
   </ion-row>
    <ion-row class="datamain2" >
      <ion-col >
        <div style="position:relative">
          <ion-searchbar placeholder="Busca otra localidad" autocomplete="on" debounce=500 (ionChange)="addressSearch($event)" [value]="selectedAddress"></ion-searchbar>
            <div style="position:absolute; width:100%; z-index: 999;">
              <ion-list lines="none" *ngIf="searchResults!=null" class="stylelist">
                  <ion-item  class="stylelist2" button *ngFor="let a of searchResults" (click)="selectAddress(a)" color="none" > 
                    <ion-icon name="pin"></ion-icon>
                    {{ a.displayName }}
                  </ion-item>
              </ion-list>
            </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row  >
     
      <ion-col><ion-item *ngIf="flaghid!=0" (click)="retaurarposicion()" color="none" lines="none" class="datamain5"><ion-icon name="refresh-circle-outline"></ion-icon>&nbsp;&nbsp;Regresar a mi ubicaci√≥n actual
       </ion-item>
      </ion-col>
     
    </ion-row>
 
    <ion-row>
      <ion-col style="TEXT-ALIGN: left;" class="tempdet2"><ion-icon  name="star-outline" ></ion-icon><ion-label>&nbsp;&nbsp;FAVORITOS</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list class="cardtransparente" #myList3>
            <div class="listaavisossinmarco">
            <div *ngIf="itemFR?.length > 0">
            <ion-item *ngFor="let push2 of itemFR" color="none" lines="none" class="datamain2_1">
              <div (click)="selecFavinMiUbicacion(push2)">- {{ push2.ciudad }}</div>
             <ion-icon class="datamain2" name="trash-outline" slot="end" (click)="deleteItemFavoritos(push2)"></ion-icon>
            </ion-item>
            </div>
          </div> 
    
        </ion-list>
        </ion-col>
       
    </ion-row>



  </ion-grid>

</ion-content>
