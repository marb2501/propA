<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content responsive >
  <ion-grid class="full-width" class="cardtransparente" >
   
    <ion-row class="datamain2" style="margin-top: 20px">
      
      <ion-col >
        <div style="position:relative">
          <ion-searchbar placeholder="Busca otra localidad" autocomplete="on" debounce=500 (ionChange)="addressSearch($event)" [value]="selectedAddress"></ion-searchbar>
            <div style="position:absolute; width:100%; z-index: 999;">
              <ion-list lines="none" *ngIf="searchResults!=null" class="stylelist">
                  <ion-item  class="stylelist2" button *ngFor="let a of searchResults" (click)="selectAddress(a)" color="none" > 
                    <ion-icon name="pin"></ion-icon>
                    {{ a.displayName }}
                  </ion-item>
              </ion-list>
            </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="datamain2" style="
    text-align: -webkit-center;">
      <ion-col >
      Obtener mi <ion-img (click)="retaurarposicion()" class="imgmaintermo3" [src]="getimageBoton()"> 
         </ion-img>ubicación actual
      </ion-col>
    </ion-row>
    <ion-row class="datamain2" style="
    text-align: -webkit-center;">
      <ion-col >
    
      </ion-col>
    </ion-row>
    <ion-row class="datamain2" style="
    text-align: -webkit-center;">
      <ion-col >
    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="TEXT-ALIGN: -webkit-center;" class="tempdet2"><ion-label>UBICACIÓN SELECCIONADA</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="TEXT-ALIGN: -webkit-center;">
        <ion-list class="cardtransparente" #myList1>
          <div class="datamain2" *ngIf="itemGP?.length > 0">
           {{ this.locacionactual }}
            <ion-icon class="datamain2" name="location-outline" slot="end" style="font-size: large;"></ion-icon>
          <!--<ion-item *ngFor="let push0 of itemGP" color="none" lines="none" class="datamain2">
             {{ push0.ciudad  }}
             <ion-icon class="datamain2" name="location-outline" slot="end" style="font-size: large;"></ion-icon>
         </ion-item>-->


        </div>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="TEXT-ALIGN: center;" class="tempdet2"><ion-label>BÚSQUEDAS RECIENTES</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="cardtransparente" #myList2>
          <div class="listaavisosmarco">
          <div *ngIf="itemBR?.length > 0">
          <ion-item *ngFor="let push1 of itemBR" color="none" lines="none">
            <div class="datamain2" (click)="selecBusqinMiUbicacion(push1)"> {{ push1.ciudad }}</div>
          <ion-icon class="datamain2" name="add-outline" slot="end" (click)="agregaraFavoritos(push1)"></ion-icon>
          
        </ion-item>
        </div>
      </div>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="TEXT-ALIGN: center;" class="tempdet2"><ion-label>FAVORITOS</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list class="cardtransparente" #myList3>
            <div class="listaavisosmarco">
            <div *ngIf="itemFR?.length > 0">
            <ion-item *ngFor="let push2 of itemFR" color="none" lines="none" class="datamain2">
              <div (click)="selecFavinMiUbicacion(push2)"> {{ push2.ciudad }}</div>
             <ion-icon class="datamain2" name="trash-outline" slot="end" (click)="deleteItemFavoritos(push2)"></ion-icon>
            </ion-item>
            </div>
          </div>
    
        </ion-list>
        </ion-col>
       
    </ion-row>



  </ion-grid>

</ion-content>
