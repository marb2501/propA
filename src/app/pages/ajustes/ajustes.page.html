<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid class="full-width" >

    <ion-row >
      <ion-col>
       <ion-card margin margin-top class="full-width" class="cardtransparente">
         <ion-card-header class="datamain">
          <ion-icon style="font-size: x-large;" [src]="this.icono"></ion-icon>
              <h4>{{ titulolist }}</h4> 
           
         </ion-card-header>
       </ion-card></ion-col>
   </ion-row>

   <ion-row class="tempdet2">
    <ion-col style="TEXT-ALIGN: center;">
      <ion-label>MODO DE PANTALLA</ion-label>
    </ion-col>
     
   </ion-row>
   <ion-row class="datamain2">
    <ion-col>
      <ion-segment  (ionChange)="segmentChanged($event)" scrollable [value]="selectedTheme">
        <ion-segment-button class="datamain2" value="light-theme">
          <ion-label><ion-icon style="width: 30px;height: 20px;" name="sunny-outline"></ion-icon> D√çA</ion-label>
        </ion-segment-button>
        <ion-segment-button class="datamain2" value="dark-theme">
          <ion-label><ion-icon style="width: 30px;height: 20px;" name="moon-outline"></ion-icon> NOCHE</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
     
   </ion-row>
   <ion-row class="tempdet2">
    <ion-col style="TEXT-ALIGN: center;" ><ion-label>NOTIFICACIONES</ion-label>
      
    </ion-col>
   
    </ion-row>
    <ion-row class="datamain2">
      <ion-col>
       <!-- <ion-icon style="width: 40px;height: 40px;" name="notifications-outline" (click)="openModificaNot()"></ion-icon>-->
       <ion-row>
        <ion-label>Notificacion Local</ion-label>
        <ion-toggle [(ngModel)]="enabledLocal" (ionChange)="changeLocal($event)"></ion-toggle>
      </ion-row>
      <ion-row>
        <ion-label>Notificacion push</ion-label>
        <ion-toggle [(ngModel)]="enabledExternal" (ionChange)="changeExternal($event)"></ion-toggle>
      </ion-row>
     </ion-col>
       
     </ion-row>
  
   <ion-row>
    <ion-col style="TEXT-ALIGN: center;"  class="tempdet2"><ion-label>FAVORITOS</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="cardtransparente" #myList3>
          <div class="listaavisosmarco">
          <div *ngIf="itemFR?.length > 0">
          <ion-item *ngFor="let push2 of itemFR" color="none" lines="none" class="datamain2"> {{ push2.ciudad }}
         
          <ion-icon name="trash-outline" slot="end" (click)="deleteItemFavoritos(push2)"></ion-icon>
          </ion-item>
          </div>
        </div>
  
      </ion-list>
      </ion-col>
     
  </ion-row>

  </ion-grid>

</ion-content>
